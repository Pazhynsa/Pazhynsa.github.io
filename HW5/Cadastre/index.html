<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastre</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Ola! <u>Entar</u> ou <u>Cadastre-se</u></a></li>
                <li class="flag"><img src="img/flag.png" alt="flag"><a href="">Minhas Ofertas</a></li>
                <li><a href="">Ajuda</a></li>
                <li><a href="">Contato</a></li>
                <li><a href="">Forum</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Meu YouBike</a></li>
            </ul>

        </nav>
    </header>
    <div class="parents">
        <h1>Cadaster-se</h1>
        <form action="#">
            <input class="fb" type="submit" value="">
            <input class="f" type="image" src="img/fb.png" alt="FB">
        </form>
        <form  action="#">
            <input type="image" src="img/ou.png" alt="OU">
            <input class="reg" type="text" name="fname" placeholder="First Name" required>
            <input class="reg" type="text" name="lname" placeholder="Last Name"required>
            <input class="reg" type="email" name="email" placeholder="Email Adress"required>
            <input class="reg" type="password" name="fpass" placeholder="Choose Password" maxlength="8" required>
            <input class="reg" type="password" name="spass" placeholder="Password Confirm" maxlength="8" required>
            <input type="checkbox" id="Send">
            <label for="Send">Send me YouBike updates and tips</label>
            <button class="create" type="submit">Create my Account</button>
            <p>By clicking the button above, you agree to the Terms of Servise <br>
            Xiew our Privacy Policy</p>
        </form>
    </div>
</body>
